<!DOCTYPE html>
<html>
  <head>
    <title>Attendance Dashboard</title>
  </head>
  <body>
    <h1>Attendance Records</h1>
    <a href="/add_student">âž• Add New Student</a>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Roll No</th>
        <th>Date</th>
        <th>Time</th>
        <th>Status</th>
        <th>Session</th>
      </tr>
      {% for r in records %}
      <tr>
        <td>{{ r[0] }}</td>
        <td>{{ r[1] }}</td>
        <td>{{ r[2] }}</td>
        <td>{{ r[3] }}</td>
        <td>{{ r[4] }}</td>
        <td>{{ r[5] }}</td>
        <td>{{ r[6] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
